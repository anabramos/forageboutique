{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">
{% endblock %}

{% block content %}

    <!-- Banner -->
    <div id="banner" class="row text-center text-white">
        <div class="col bg-dark-green">
            <h4 class="my-1"><i class="fas fa-solid fa-seedling"></i> Free delivery from â‚¬30 <i class="fas fa-solid fa-seedling"></i></h4>                
        </div>            
    </div>

    <div class="container text-dark-green">
        <div class="row">
            <div class="col text-center my-4">
                <h2 class="logo-font">My Profile</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span>Order history</span>
                  <span>{{ orders }}</span>
                </h4>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3 my-heading-font">My Address</h4>
                <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }} 
                    <div class="text-right">
                        <button id="submit-button" class="ml-2 btn-green btn-lg">
                            <span>Update Profile Details</span>
                            <i class="fas fa-user-cog"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'accounts/js/country_field.js' %}"></script>
{% endblock %}
